<!doctype html>
<html lang="en">
  <head>
    <title>League Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- main.css -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!--  Content  -->
    <div class="video">
        <video id="video" muted="muted" width="100%" height="100%" loop>
          <source type="video/mp4" src="Snowdown.mp4" />
        </video>
    </div>

    <div class="container">
      <div class="row">
        <div class="buttons">
          <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-danger" onclick="get_champion_id(115);">Meta</button>
          <button type="button" class="btn btn-danger">Mid</button>
          <button type="button" class="btn btn-danger">Jungle</button>
          <button type="button" class="btn btn-danger">Bot/Support</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="title">
      <h3>League of Legends Meta Geta</h3>
    </div>

    <div class="container">
      <div class="row">
        <div class="Top">
          <h2 class="bg-danger text-white">Top <span class="label label-default"></span></h2>
          <img src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/champion/Aatrox.png" class="rounded-circle">
        </div>
      </div>
    </div>

    <div class="Mid">
      <h2 class="bg-danger text-white">Mid <span class="label label-default"></span></h2>
    </div>

    <div class="Jungle">
      <h2 class="bg-danger text-white">Jungle <span class="label label-default"></span></h2>
    </div>

    <div class="Bot-Sup">
      <h2 class="bg-danger text-white">Bot/Sup <span class="label label-default"></span></h2>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- main.js -->
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
