<!doctype html>
<html lang="en">
  <head>
    <title>League Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- main.css -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!--  Content  -->
    <div class="video">
        <video id="video" muted="muted" width="100%" height="100%" loop>
          <source type="video/mp4" src="Snowdown.mp4" />
        </video>
        </video>
    </div>

    <div class="container">
      <div class="row">
        <div class="buttons">
          <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-danger" onclick="get_meta();">Meta</button>
          <button type="button" class="btn btn-danger">Mid</button>
          <button type="button" class="btn btn-danger">Jungle</button>
          <button type="button" class="btn btn-danger">Bot/Support</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="title" id="round">
        <h3>League of Legends Meta Geta</h3>
      </div>
    </div>

    <div class="row">
      <div class="lane-row1" id="round">
        <div class="col-sm-4">
          <h2 class="bg-danger text-white">Top <span class="label label-default"></span></h2>
        </div>
      </div>
        <div class="col-sm-8">
          <img id="top0" class="rounded-circle">  <!-- on hover, blur, text-->
          <img id="top1" class="rounded-circle">
          <img id="top2" class="rounded-circle">
          <img id="top3" class="rounded-circle">
          <img id="top4" class="rounded-circle">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="lane-row2" id="round">
        <div class="col-md-2">
          <h2 class="bg-danger text-white">Jungle <span class="label label-default"></span></h2>
        </div>
      </div>
        <div class="row-md-8">
          <img id="jg0" class="rounded-circle">
          <img id="jg1" class="rounded-circle">
          <img id="jg2" class="rounded-circle">
          <img id="jg3" class="rounded-circle">
          <img id="jg4" class="rounded-circle">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="lane-row3" id="round">
        <div class="col-md-4">
          <h2 class="bg-danger text-white">Mid <span class="label label-default"></span></h2>
        </div>
      </div>
        <div class="col-md-8">
          <img id="mid0" class="rounded-circle">
          <img id="mid1" class="rounded-circle">
          <img id="mid2" class="rounded-circle">
          <img id="mid3" class="rounded-circle">
          <img id="mid4" class="rounded-circle">
        </div>
    </div>

    <div class="row">
      <div class="lane-row4" id="round">
        <div class="col-md-4">
          <h2 class="bg-danger text-white">Bot/Support <span class="label label-default"></span></h2>
        </div>
      </div>
        <div class="col-md-8">
          <img id="bot0" class="rounded-circle">
          <img id="bot1" class="rounded-circle">
          <img id="bot2" class="rounded-circle">
          <img id="bot3" class="rounded-circle">
          <img id="bot4" class="rounded-circle">
        </div>   
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- main.js -->
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
